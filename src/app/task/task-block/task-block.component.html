<div class="task-block__shifter">
  <i class="fi fi-br-arrows-h-copy"></i>
</div>

<div class="task-block__task">{{(task[0] | uppercase ) + task.slice(1)}}</div>

<button type="button" class="task-block__check">
  <i class="fi fi-br-checkbox"></i>
  <i class="fi fi-br-check"></i>
</button>

<button type="button" (click)="deleteTask()" class="task-block__del-button">
  <i class="fi fi-br-trash"></i>
</button>
